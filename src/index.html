<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="intro">
      <section class="intro__text">
        <h1 class="intro__heading">Learn to code by watching others</h1>
        <p class="intro__description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <div class="intro__signup">
        <p class="intro__discount">
          <span>Try it 7 days</span> then $20/mo. thereafter
        </p>
        <div class="intro__signup-form-wrapper">
          <div id="signupFormContainer"></div>
          <p class="intro__terms">
            By clicking the button, you are agreeing to our
            <a
              href="#"
              target="_blank"
              rel="noopener"
              aria-label="Terms and conditions"
              >Terms and Services</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
